#===============================================================================
# ELAOMS Nginx Reverse Proxy Configuration
# ElevenLabs Agents Open Memory System
#===============================================================================
#
# Installation:
#   1. Copy this file: sudo cp scripts/services/nginx-elaoms.conf /etc/nginx/sites-available/elaoms
#   2. Replace YOUR_DOMAIN with your actual domain
#   3. Enable site: sudo ln -sf /etc/nginx/sites-available/elaoms /etc/nginx/sites-enabled/
#   4. Remove default: sudo rm /etc/nginx/sites-enabled/default
#   5. Test config: sudo nginx -t
#   6. Reload nginx: sudo systemctl reload nginx
#
# SSL Setup (after DNS is configured):
#   sudo certbot --nginx -d YOUR_DOMAIN
#
#===============================================================================

# Upstream backend server pool
upstream elaoms_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

# Rate limiting zones
# API limit: 10 requests/second per IP
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
# Webhook limit: 50 requests/second per IP (higher for ElevenLabs callbacks)
limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=50r/s;
# Connection limit: 20 simultaneous connections per IP
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

#-------------------------------------------------------------------------------
# HTTP Server (redirect to HTTPS when SSL is enabled)
#-------------------------------------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN;

    # For Let's Encrypt certificate validation
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all HTTP to HTTPS (uncomment after SSL setup)
    # location / {
    #     return 301 https://$server_name$request_uri;
    # }

    # Remove this block after enabling HTTPS redirect above
    location / {
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 20;

        proxy_pass http://elaoms_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }
}

